<h2>Monitor</h2>

<!-- ID Filter -->
<mat-form-field>
    <mat-label>Filter by IDs</mat-label>
    <mat-select [(ngModel)]="selectedIds" multiple>
        <mat-option *ngFor="let s of summaries" [value]="s.id">{{s.id}}</mat-option>
    </mat-select>
</mat-form-field>

<!-- Name Filter -->
<mat-form-field>
    <mat-label>Filter by Name</mat-label>
    <input matInput [(ngModel)]="nameFilter" placeholder="Type a name..." />
</mat-form-field>

<!-- Passed/Failed Checkboxes -->
<mat-checkbox [(ngModel)]="showPassed">Passed</mat-checkbox>
<mat-checkbox [(ngModel)]="showFailed">Failed</mat-checkbox>

<!-- Grid -->
<table mat-table [dataSource]="filteredSummaries" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <ng-container matColumnDef="average">
        <th mat-header-cell *matHeaderCellDef>Average</th>
        <td mat-cell *matCellDef="let row">{{row.average}}</td>
    </ng-container>

    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let row">
            <span [ngStyle]="{'color': row.passed ? 'green' : 'red'}">
                {{row.passed ? 'Passed' : 'Failed'}}
            </span>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['id','name','average','status']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id','name','average','status'];"></tr>
</table>
